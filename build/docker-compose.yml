version: "3"
services:
  web:
    build: 
      context: ../
      dockerfile: build/Dockerfile
    # image: bakhtik/webapp:latest
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "4000:8080"
    networks:
      - webnet
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - "./data:/data"
    deploy:
      placement:
        constraints: [node.role == manager]
    # command: redis-server --appendonly yes
    networks:
      - webnet
networks:
  webnet: